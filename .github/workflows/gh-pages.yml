name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或你實際的預設分支名稱

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 依你的專案需求調整

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        env:
          CI: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npm run deploy